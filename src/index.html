<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">

    <title>chaynsÂ® ESNext Template</title>
</head>

<body>
    <div id="app">
        <div class="tapp">
            <div class="userInfo">
                <div class="Suche">
                    <h1>My Favorit Sitest</h1>
                    <input class="input textInp" id="textInp" type="text" placeholder="Suche">
                </div>
                
                <p>Dies ist meine Seite, wo Du auf die Suche nach verschiedenen Chayns Pages gehen kannst.</p>
            </div>
            

            <div class="container" id="constant">
                <div class="pages" id="page">

                    
                </div>
                <!--Finish of grid-->
            </div>

            <div class="more">
                <button class="button" id="loadMore">Mehr laden</button>
            </div>

            <div class="accordion" data-group="1">
                <div class="accordion__head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        Schicke uns deine Page
                    </div>
                </div>
                <div class="accordion__body">
                    <div class="accordion__item">
                        <div style="width: 100%;">
                            <div class="name">
                                <input class="input textInp" type="text" id="name" placeholder="Name" style="width: 100%;">
                            </div>

                            <div class="mail">
                                <input class="input textInp" type="text" id="mail" placeholder="E-mail" style="width: 100%;">
                            </div>

                            <div class="adresse">
                                <input class="input textInp" type="text" id="url" placeholder="Url deiner Seite" style="width: 100%;">
                            </div>

                            <div class="comment">
                                <input class="input textInp" type="text" id="comment" placeholder="comment" style="width: 100%;">
                            </div>

                            <div class="send">
                                <button class="button" id="ready">Abschicken</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
        <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
        <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
        <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>

    </div>
</body>

</html>
