<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">

    <title>chaynsÂ® ESNext Template</title>
</head>

<body>
    <div id="app">
        <div class="tapp">
            <div class="userInfo">
                <div class="Suche">
                    <h1>My Favorit Sitest</h1>
                    <input style="margin-bottom: 10px;" class="input textInp" id="textInp" type="text" placeholder="Suche">
                </div>

                <p class="first">Dies ist meine Seite, wo Du auf die Suche nach verschiedenen Chayns Pages gehen kannst.
                </p>
            </div>


            <div class="container" id="constant">
                <div class="pages" id="page">


                </div>
                <!--Finish of grid-->
            </div>
            <div class="hidden firsthide">
                <div class="more">
                    <button class="button" id="loadMore">Mehr laden</button>
                </div>

                <div class="accordion" data-group="1">
                    <div class="accordion__head">
                        <div class="accordion__head__icon accordion--trigger">
                            <i class="ts-angle-right"></i>
                        </div>
                        <div class="accordion__head__title  accordion--trigger">
                            Schicke uns Deine Page
                        </div>
                    </div>
                    <div class="accordion__body">
                        <div class="accordion__item">
                            <div style="width: 100%;">
                                <div class="name input-group">
                                    <input class="input textInp" type="text" id="name" style="width: 100%;">
                                    <label for="name" id="nameLabel" class="input--invalid">Name</label>
                                </div>

                                <div class="mail input-group">
                                    <input class="input textInp" type="text" id="mail" style="width: 100%;">
                                    <label for="mail" id="mailLabel" class="input--invalid">E-Mail Adresse</label>
                                </div>

                                <div class="adresse input-group">
                                    <input class="input textInp" type="text" id="url" style="width: 100%;">
                                    <label for="url" id="urlLabel" class="">Adresse deiner Seite</label>
                                </div>

                                <div class="comment input-group">
                                    <input class="input textInp" type="text" id="comment" style="width: 100%;">
                                    <label for="comment" id="commentLabel" class="">Kommentar</label>
                                </div>

                                <div class="send input-group">
                                    <button class="button" id="ready">Abschicken</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
        <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
        <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
        <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>

    </div>
</body>

</html>
